{% extends 'application/base.html' %}

{% block title %}Esqueceu a senha - Proteja Brasil{% endblock %}

{% block content %}
    <div class="login">

        <h3>Proteja Brasil - Esqueceu a senha</h3>

        <form class="form-horizontal" action="{% url 'app_forgotpassword' %}" method="POST"
              enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label for="id_username">Usuário *</label>
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary right">Enviar</button>
                        <a href="javascript:history.back()">« voltar</a>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>

{% endblock %}
