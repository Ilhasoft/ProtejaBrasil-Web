{% extends 'application/base.html' %}

{% block content %}
    <div class="login">

        <h3>Proteja Brasil - Login</h3>

        <form class="form-horizontal" action="{% url 'app_login' %}" method="POST"
              enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-12">
                        {{ form_login.username }}
                        {{ form_login.username.errors }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        {{ form_login.password }}
                        {{ form_login.password.errors }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary right">Entrar</button>
                        <a href="{% url 'app_forgotpassword' %}">Esqueceu a senha?</a>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>

{% endblock %}
