{% extends 'application/base.html' %}

{% block title %}Importar redes proteção - Proteja Brasil{% endblock %}

{% block content %}

    <div class="row">
        <ul class="breadcrumb">
            <li class="active">Importar redes proteção</li>
        </ul>
    </div>

    <div class="row">
        <div class="container col-lg-6" style="float: none;">

            <h2>
                Importar redes proteção

                <a href="javascript:history.back();" class="back">
                    <i class="glyphicon glyphicon-chevron-left"></i> voltar
                </a>

            </h2>

            <form class="form-horizontal" action="{% url 'app_import_protectionnetworks' %}" method="POST"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label for="id_name">Arquivo .CSV *</label>
                            {{ form.file }}
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary right">Salvar</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>



{% endblock %}
